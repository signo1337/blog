<script>
  (function() {
    var r = new XMLHttpRequest();
    r.onreadystatechange = function() {
      if (this.readyState == 4) {
        if (this.status == 200) {
          try {
            var data = JSON.parse(this.responseText);
            document.getElementById('stats').innerText = (data.count !== undefined) ? data.count.replace(/\s/g, '') : '0';
          } catch(e) { document.getElementById('stats').innerText = '0'; }
        } else {
          document.getElementById('stats').innerText = '0';
        }
      }
    };

    /* EXACT MATCH FIX: 
       Your dashboard is recording paths as: /post/blog.signolabz.com/post/name.html
       We force the script to build exactly that string.
    */
    var currentPath = window.location.pathname; 
    var fullPath = '/post/blog.signolabz.com' + currentPath;
    
    // If your URL already ends in .html, this keeps it; if not, it adds it to match your example.
    if (!fullPath.endsWith('.html')) {
        fullPath += '.html';
    }

    var url = 'https://signolabz.goatcounter.com/counter/' + encodeURIComponent(fullPath) + '.json?access-token=6s4c4f686m6t272p259n2u45d6a3l2p552iq';
    
    r.open('GET', url, true);
    r.send();
  })();
</script>
